<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
	<meta charset="UTF-8">
  <link rel=stylesheet>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>
  <div class="containter-fluid">
    <h1 id="title">
      <b>Design Quotes</b>
    </h1>
    <div class="row">
      <div class="col-xs-4 text-center">
        <button id="getQuote" class="btn btn-primary">New Quote</button>
      </div>
      <div class="col-xs-8">
        <div class="quoteBox">
          <h3 id="quoteText"><i>Press button for quote</i></h3>
          <h3 id="quoteAuthor"></h3>
            <a id="tweet" href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
    </div>
  </div>
</body>
<footer>
  <br>
  <br>
  <br>
  <h3 id="credits"><span style="background-color: white;"><b>Created by <a href="https://www.freecodecamp.com/mitchbudden" target="blank" id="credits">Mitchell Budden</span></b></h3></a>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
